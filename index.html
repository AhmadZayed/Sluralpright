<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="styles.css">
    <title>Sluralpright</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="signin">
                <div class="logo">
                    <img src="images/login-logo.png" alt="Logo">
                </div>
                <form>
                    <div>
                        <label for="email">Email or Username</label>
                        <input type="text" name="email" class="text-input">
                    </div>
                    <div>
                        <label for="password">password</label>
                        <input type="password" name="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign in with company or school</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create an account</a>
                </form>
            </div>
            <footer class="main-footer">
                <p>Copyright &copy; 2021 Sluralpright All rights Reserved</p>
                <div>
                    <a href="#">terms of use</a>|<a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong>
                    </h1>
                    <a href="" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
